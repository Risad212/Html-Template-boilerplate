<!DOCTYPE html>
<html lang="en">

<head>
    <title>Html Tempalte Boilerplate</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="home.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <h2>Create Html Boilerplate For Your Project</h2>
            <form action="/" method="POST">
                <input type="text" placeholder="Write Your Project Name" name="pName" id="pName">
                <button type="submit" id="btn">create</button>
            </form>
        </div>
    </div>

    <script>
        let btn = document.getElementById('btn');
        btn.addEventListener('click', function () {
            let value = document.getElementById('pName').value;
            fetch('http://localhost:3000/', {
            method: 'POST', // or 'PUT'
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({value}),
            })
            .then((response) => {
                console.log('response ok');
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        })
    </script>
</body>
</html>
