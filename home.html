<!DOCTYPE html>
<html lang="en">

<head>
    <title>Html Tempalte Boilerplate</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="home.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <h2>Create Html Boilerplate For Your Project</h2>
            <form action=" https://html-template-boilerplate.vercel.app/" method="POST">
                <input type="text" placeholder="Write Your Project Name" name="pName" id="pName">
                <button type="submit" onclick="clearData()">create</button>
            </form>
        </div>
    </div>

<script>
  function clearData(){
     setTimeout(() => {
       document.getElementById('pName').value = '' 
     }, 3000);
  }
</script>
</body>
</html>
